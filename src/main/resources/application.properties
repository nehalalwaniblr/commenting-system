# Spring Data MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=commentdb
spring.data.mongodb.username=commenting
spring.data.mongodb.password=commenting

# Server port (you can change it to your preferred port)
server.port=8080

# Logging configuration (optional, adjust as needed)
logging.level.root=INFO
logging.file=logs/application.log
